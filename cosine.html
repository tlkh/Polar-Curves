<div class="container">
    <div class="contentbox">
        <h1>Cosine Curve</h1>
        <p>`r = a + bcos(θ)`</p>
        <!-- Graph Unit START -->
        <div id='jxgbox_cos1' class='jxgbox' style='width:475px; height:400px;'></div>
        <script type='text/javascript'>
            var board = JXG.JSXGraph.initBoard('jxgbox_cos1', {
                boundingbox: [-3, 5, 8, -5],
                axis: true,
                showNavigation: false,
                showCopyright: false
            });
            var a = board.create('slider', [[2, 4], [5, 4], [1, 0, 4]], {name: 'a'});
            var b = board.create('slider', [[2, 3], [5, 3], [1, 0, 4]], {name: 'b'});
            var t = board.create('slider', [[2, 2], [5, 2], [0, 0, 2 * Math.PI]], {name: 'θ'});

            var c = board.create('curve', [function (phi) {
                    return a.Value() + b.Value() * Math.cos(phi);
                }, [0, 0], 0, 8 * Math.PI],
                {curveType: 'polar', strokewidth: 4});

            var g = board.create('glider', [c], {name: "r, θ"});

            var tp_name = function () {
                return t.Value()
            };

            var tp = board.create('point', [
                function () {
                    return (a.Value() + b.Value() * Math.cos(t.Value())) * Math.cos(t.Value());
                },
                function () {
                    return (a.Value() + b.Value() * Math.cos(t.Value())) * Math.sin(t.Value());
                }
            ], {name: 'θ'});
        </script>
        <!-- Graph Unit END -->
        <br>
        <div class="expbox">
            <p class="lead">The graphs of `r = a + b cos(θ)` fall into three categories: <br>
                (a) `a = b` (cardioid)<br>
                (b) `a < b` (re-entrant loop)<br>
                (c) `a > b` (no cusp or non-re-entrant loop)<br>
            </p>
        </div>
    </div>
