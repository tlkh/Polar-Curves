<div class="container">
  <div class="contentbox">
    <h1>Sine Curve</h1>
    <p>`r = a + sin(bθ)`</p>
    <!-- use ` to bound equations so that they show up using MathJax --> 
    <!-- Graph Unit START -->
    <div id="jxgbox_cos1" class="jxgbox"></div>
    <script type="text/javascript">
                var board = JXG.JSXGraph.initBoard("jxgbox_cos1", {
                    boundingbox: [-4, 4, 4, -4], //axis limits: left, top, right, bottom
                    axis: true,
                    showNavigation: false,
                    showCopyright: false,
                    keepAspectRatio: true
                });
                var a = board.create("slider", [[1, 3.5], [3, 3.5], [0, 0, 4]], {
                    // [^] row above: object created is slider; (x,y) of start; (x,y) of end; starting value, min value, max value
                    name: "a"
                });
                var b = board.create("slider", [[1, 2.5], [3, 2.5], [1, 0, 8]], {
                    name: "b",
                    snapWidth: 0.1
                });
                var t = board.create("slider", [[1, 1.5], [3, 1.5], [0, 0, 2 * Math.PI]], {
                    name: "θ"
                });

                var c = board.create("curve", [function (phi) {
                    return a.Value() + Math.sin(b.Value() * phi);
                }, [0, 0], 0, 2 * Math.PI], {
                    curveType: "polar",
                    strokeColor: "black",
                    strokewidth: 2
                });

                //create the draggable point
                var g = board.create("glider", [c], {
                    name: "(r, θ)"
                });

                /*
                to create the point that shows where θ is according to the slider t
                the format is as follows:
                var tp = board.create("point", [ x , y ], {attributes} );
                x = r cos t and y = r sin t , where r = a + b cos(t)
                */
                var tp = board.create("point", [
                function () {
                        //x = (a + b cos(t)) cos t
                        return (a.Value() + Math.sin(b.Value() * t.Value())) * Math.cos(t.Value());
                },
                function () {
                        //y = (a + b cos(t)) sin t
                        return (a.Value() + Math.sin(b.Value() * t.Value())) * Math.sin(t.Value());
                }
            ], {
                    name: "θ"
                });
            </script> 
    <!-- Graph Unit END -->
