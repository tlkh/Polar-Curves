<div class="container">
  <div class="contentbox">
    <h1>Cosine<sup>2</sup> Curve</h1>
    <p>`r = a + bcos^2(θ)`</p>
    <!-- Graph Unit START -->
    <div id="jxgbox_cos2" class="jxgbox"></div>
    <script type="text/javascript">
                var board = JXG.JSXGraph.initBoard("jxgbox_cos2", {
                    boundingbox: [-4, 4, 4, -4],
                    axis: true,
                    showNavigation: false,
                    showCopyright: false
                });
                var a = board.create("slider", [[1, 3], [3, 3], [1, 0, 4]], {
                    name: "a"
                });
                var b = board.create("slider", [[1, 2], [3, 2], [1, 0, 4]], {
                    name: "b"
                });
                var t = board.create("slider", [[-3, 3], [-1, 3], [0, 0, 2 * Math.PI]], {
                    name: "θ"
                });

                var c = board.create("curve", [function (phi) {
                    return a.Value() + b.Value() * Math.pow(Math.cos(phi), 2);
                }, [0, 0], 0, 2 * Math.PI], {
                    curveType: "polar",
                    strokeColor: "black",
                    strokewidth: 4
                });

                var g = board.create("glider", [c], {
                    name: "(r, θ)"
                });

                var tp = board.create("point", [
                function () {
                        return (a.Value() + b.Value() * Math.pow(Math.cos(t.Value()), 2)) * Math.cos(t.Value());
                },
                function () {
                        return (a.Value() + b.Value() * Math.pow(Math.cos(t.Value()), 2)) * Math.sin(t.Value());
                }
            ], {
                    name: "θ"
                });
            </script> 
    <!-- Graph Unit END -->
